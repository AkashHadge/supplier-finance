<button
  (click)="setFilterType(type)"
  *ngIf="currentSelection === type; else notSelectedButton"
  color="primary"
  mat-flat-button
>
  <ng-content></ng-content>
</button>
<ng-template #notSelectedButton>
  <button
    (click)="setFilterType(type)"
    *ngIf="currentSelection === type"
    color="primary"
    mat-stroked-button
  >
    <ng-content></ng-content>
  </button>
</ng-template>
